// Top-level build file
buildscript {
  ext {
    buildToolsVersion = "33.0.0"
    minSdkVersion = 21
    compileSdkVersion = 33
    targetSdkVersion = 33
    ndkVersion = "23.1.7779620"
  }
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }
  dependencies {
    // Android Gradle Plugin
    classpath("com.android.tools.build:gradle:7.3.1")
    // NOTE: react-native gradle plugin will be provided via local includeBuild
    // do NOT include classpath("com.facebook.react:react-native-gradle-plugin") without a version
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
  }
}
